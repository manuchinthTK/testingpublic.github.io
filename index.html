<head>

    body {

  </style>

<body>

  <button onclick="launchCodespace()">Execute</button>

  <script>
    function launchCodespace() {
      const username = "manuchinthTK";
      const repo = "testingpublic.github.io";
      const branch = "main"; // or other branch name

      const url = `https://github.com/codespaces/new?repo=${username}/${repo}&ref=${branch}`;
      window.location.href = url;
    }
  </script>
